# Tiny Tapeout project information
project:
  title:        "LWDF"      # Project title
  author:       "Theodor Lindberg and Simon Bjurek"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "WDF-based interpolation filter"      # One line description of what your project does
  language:     "VHDL"  # other examples include Verilog, SystemVerilog, Amaranth, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_lwdf_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  #
  # WARNING: VHDL support in Tiny Tapeout is experimental. The template may get changes during
  #          the shuttle and VHDL support may be dropped for future shuttles if we see low usage.
  source_files:
    - "top.vhdl"
    - "lwdf.vhdl"
    - "in0.vhdl"
    - "out0.vhdl"
    - "memory0.vhdl"
    - "memory1.vhdl"
    - "memory2.vhdl"
    - "memory3.vhdl"
    - "memory4.vhdl"
    - "sym2p0.vhdl"
    - "sym2p1.vhdl"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "in0_0_in[0]"
  ui[1]: "in0_0_in[1]"
  ui[2]: "in0_0_in[2]"
  ui[3]: "in0_0_in[3]"
  ui[4]: "in0_0_in[4]"
  ui[5]: "in0_0_in[5]"
  ui[6]: "in0_0_in[6]"
  ui[7]: "in0_0_in[7]"

  # Outputs
  uo[0]: "out0_0_out[0]"
  uo[1]: "out0_0_out[1]"
  uo[2]: "out0_0_out[2]"
  uo[3]: "out0_0_out[3]"
  uo[4]: "out0_0_out[4]"
  uo[5]: "out0_0_out[5]"
  uo[6]: "out0_0_out[6]"
  uo[7]: "out0_0_out[7]"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
